<section class="portfolio" id="portfolio">
    <div class="container-fluid">
        <div class="row">

            <div class="section-header text-center">
                <h2 class="section-title"></h2>
            </div>

        </div>
      
        <div class="grid row row-cols-1 row-cols-sm-2 row-cols-md-3 mx-auto" style="margin:0 auto; max-width:100%;"></div>
            <!-- Portfolio Items will be loaded by JS -->
        </div>

        <style>
            .grid {
                margin-left: 0 !important;
                margin-right: 0 !important;
                padding-left: 0 !important;
                padding-right: 0 !important;
                max-width: 100vw;
                overflow-x: hidden;
            }
            .grid .col {
                display: flex;
                justify-content: center;
                align-items: center;
                opacity: 0;
                transform: translateY(40px);
                transition: opacity 0.7s cubic-bezier(.4,0,.2,1), transform 0.7s cubic-bezier(.4,0,.2,1);
            }
            .grid .col.visible {
                opacity: 1;
                transform: translateY(0);
            }
            .grid .portfolio-item img {
                display: block;
                margin: 0 auto;
                border-radius: 6px;
                box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            }
        </style>
        <script>
            // Combine all images from all categories, shuffle, and show all
            function getAllImages() {
                const images = [];
                const pad = n => n < 10 ? '0' + n : n;
                // Travel: 40 images
                for (let i = 1; i <= 40; i++) {
                    images.push(`images/Travel-${pad(i)}.jpg`);
                }
                // Landscape: 32 images
                for (let i = 1; i <= 32; i++) {
                    images.push(`images/Landscape-${pad(i)}.jpg`);
                }
                // Portrait: 28 images
                for (let i = 1; i <= 28; i++) {
                    images.push(`images/Portrait-${pad(i)}.jpg`);
                }
                // Add more categories here if needed
                return images;
            }

            document.addEventListener("DOMContentLoaded", function() {
                const grid = document.querySelector('.grid');
                if (!grid) return;
                const allImages = getAllImages();
                // Shuffle images
                for (let i = allImages.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [allImages[i], allImages[j]] = [allImages[j], allImages[i]];
                }
                // Create all columns, but don't show yet
                const cols = [];
                allImages.forEach(src => {
                    const col = document.createElement("div");
                    col.className = `col mb-4 portfolio-item`;
                    col.innerHTML = `
                        <a href="${src}" class="image-link" title=" ">
                            <img src="${src}" class="img-fluid" alt="portfolio" onerror="this.parentElement.parentElement.style.display='none';">
                        </a>
                    `;
                    grid.appendChild(col);
                    cols.push(col);
                });
                // Reveal each image top-to-bottom with a staggered delay
                cols.forEach((col, i) => {
                    setTimeout(() => {
                        col.classList.add('visible');
                    }, i * 80); // 80ms between each image
                });
            });
        </script>
    </div>

					<script>
						const revealBtn = document.getElementById('reveal-email-btn');
						const captchaSection = document.getElementById('captcha-section');
						const captchaQuestion = document.getElementById('captcha-question');
						const captchaAnswer = document.getElementById('captcha-answer');
						const captchaSubmit = document.getElementById('captcha-submit');
						const captchaError = document.getElementById('captcha-error');
						const emailSection = document.getElementById('email-section');
						let correctAnswer = null;

						revealBtn.addEventListener('click', function() {
							const a = Math.floor(Math.random() * 10) + 1;
							const b = Math.floor(Math.random() * 10) + 1;
							correctAnswer = a + b;
							captchaQuestion.textContent = `What is ${a} + ${b}?`;
							captchaSection.style.display = 'block';
							revealBtn.style.display = 'none';
							captchaAnswer.value = '';
							captchaError.style.display = 'none';
							captchaAnswer.focus();
						});

						captchaSubmit.addEventListener('click', function() {
							if (parseInt(captchaAnswer.value, 10) === correctAnswer) {
								captchaSection.style.display = 'none';
								emailSection.style.display = 'block';
							} else {
								captchaError.style.display = 'block';
								captchaAnswer.value = '';
								captchaAnswer.focus();
							}
						});

						captchaAnswer.addEventListener('keyup', function(e) {
							if (e.key === 'Enter') {
								captchaSubmit.click();
							}
						});
